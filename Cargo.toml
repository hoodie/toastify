[package]
name = "toastify"
version = "0.4.0"
edition = "2018"
authors = ["Hendrik Sollich <hendrik@hoodie.de>"]
description = "A commandline tool that shows desktop notifications using [notify-rust](https://hoodie.github.io/notify-rust/)"

keywords = ["desktop", "notification", "notify", "dbus", "libnotify"]
license = "MIT/Apache-2.0"
readme = "README.md"

[target.'cfg(any(macos, windows))'.dependencies]
notify-rust = "4"

[target.'cfg(all(unix, not(macos)))'.dependencies]
notify-rust = { version = "4", features = ["dbus", "server"] }

[dependencies.clap]
version = "3.0.0-beta.2"
